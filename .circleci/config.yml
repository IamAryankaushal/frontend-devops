version: 2.1

executors:
  default:
    docker:
      - image: cimg/base:stable

jobs:
  build-and-push:
    executor: default
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Docker Login
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - run:
          name: Build and Push Image
          command: |
            docker build -t aryankaushal7/portfolio-frontend:latest -f dockerstuff/Dockerfile .
            docker tag aryankaushal7/portfolio-frontend:latest aryankaushal7/portfolio-frontend:$CIRCLE_SHA1
            docker push aryankaushal7/portfolio-frontend:latest
            docker push aryankaushal7/portfolio-frontend:$CIRCLE_SHA1

  deploy-to-s3:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y awscli
      - run:
          name: Sync static site files to S3
          command: |
            aws s3 sync site/ s3://aryan-portfolio-site-bucket --delete \
              --region ap-south-1 \
              --exact-timestamps
      - run:
          name: Invalidate CloudFront cache
          command: |
            aws cloudfront create-invalidation \
              --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
              --paths "/*"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-push
      - deploy-to-s3:
          requires:
            - build-and-push
